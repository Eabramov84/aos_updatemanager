{
    "ServerUrl": "localhost:8089",
    "Cert": "data/crt.pem",
    "Key": "data/key.pem",
    "UpgradeDir": "/tmp/aos/upgrade",
    "WorkingDir": ".",
    "StateController": {
        "GRUBEnvFile": "data/grubenv",
        "KernelCmdline": "data/cmdline.txt",
        "StateFile": "/tmp/aos/upgrade/state",
        "BootPartitions": [
            "/dev/myBoot1",
            "/dev/myBoot2"
        ],
        "RootPartitions": [
            "/dev/myRoot1",
            "/dev/myRoot2"
        ]
    },
    "Modules": [
        {
            "ID": "rootfs",
            "Disabled": false,
            "Module": "fsmodule"
        },
        {
            "ID": "bootloader",
            "Disabled": false,
            "Module": "fsmodule"
        }
    ]
}
