{
    "ServerUrl": "localhost:8089",
    "Cert": "data/crt.pem",
    "Key": "data/key.pem",
    "UpgradeDir": "/tmp/aos/upgrade",
    "WorkingDir": ".",
    "StateController": {
		"GRUBEnvFile": "data/grubenv",
        "KernelCmdline": "data/cmdline.txt",
        "StateFile": "/tmp/aos/upgrade/state",
        "BootPartitions": [
            {
                "device": "/dev/myBoot1",
                "fstype": "vfat"
            },
            {
                "device": "/dev/myBoot2",
                "fstype": "vfat"
            }
        ],
        "RootPartitions": [
            {
                "device": "/dev/myRoot1",
                "fstype": "ext4"
            },
            {
                "device": "/dev/myRoot2",
                "fstype": "ext4"
            }
        ]
    },
    "Modules": [
        {
            "ID": "rootfs",
            "Disabled": false,
            "Module": "rootfs"
        },
        {
            "ID": "bootloader",
            "Disabled": false,
            "Module": "bootloader"
        }
    ]
}