{
    "ServerUrl": ":8089",
    "Cert": "/var/aos/crypt/um/crt.pem",
    "Key": "/var/aos/crypt/um/key.pem",
    "UpgradeDir": "/var/aos/upgrade",
    "WorkingDir": "/var/aos/updatemanager",
    "UpdateModules": [
        {
            "ID": "cluster",
            "Disabled": true,
            "Plugin": "sshmodule",
            "Params": {
                "Host": "192.168.1.133:22",
                "User": "root",
                "Password": "",
                "DestPath": "/tmp/image.tar.bz2",
                "Commands": [
                    "cd /tmp",
                    "mkdir image -p",
                    "tar -xvf image.tar.bz2 -C image",
                    "cd image",
                    "./install.sh"
                ]
            }
        },
        {
            "ID": "test",
            "Disabled": false,
            "Plugin": "testmodule"
        },
        {
            "ID": "boardconfig",
            "Disabled": false,
            "Plugin": "boardconfigmodule",
            "Params": {
                "path": "/var/aos/aos_board.cfg"
            }
        }
    ],
    "CrtModules": [
        {
            "ID": "online",
            "Disabled": false,
            "Plugin": "tpmmodule",
            "Params": {
                "Device": "/dev/tpmrm0",
                "StoragePath": "/var/aos/crts/online",
                "MaxItems": 1
            }
        },
        {
            "ID": "offline",
            "Disabled": false,
            "Plugin": "tpmmodule",
            "Params": {
                "Device": "/dev/tpmrm0",
                "StoragePath": "/var/aos/crts/offline",
                "MaxItems": 4
            }
        },
        {
            "ID": "online",
            "Disabled": true,
            "Plugin": "swmodule",
            "Params": {
                "Device": "/dev/tpmrm0",
                "StoragePath": "/var/aos/crts/online",
                "MaxItems": 1
            }
        },
        {
            "ID": "offline",
            "Disabled": true,
            "Plugin": "swmodule",
            "Params": {
                "Device": "/dev/tpmrm0",
                "StoragePath": "/var/aos/crts/offline",
                "MaxItems": 4
            }
        }
    ],
    "migration": {
        "migrationPath" : "/usr/share/aos/updatemanager/migration",
        "mergedMigrationPath" : "/var/aos/updatemanager/mergedMigration"
    }
}
