{
    "ServerUrl": ":8089",
    "Cert": "/var/aos/crypt/um/crt.pem",
    "Key": "/var/aos/crypt/um/key.pem",
    "UpgradeDir": "/var/aos/upgrade",
    "WorkingDir": "/var/aos/updatemanager",
    "Modules": [
        {
            "ID": "bootloader",
            "Params": {
                "Partitions": ["/dev/nvme0n1p1", "/dev/nvme0n1p2"]
            }
        },
        {
            "ID": "rootfs",
            "Params": {
                "Partitions": ["/dev/nvme0n1p3", "/dev/nvme0n1p4"]
            }
        }
    ]
}
